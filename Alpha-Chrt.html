<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Chart</title>
</head>
<STYle>
    table{
        border-collapse: collapse;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        /* flex-direction: column; */
    }
    td{
        padding: 40px 40px;
        font-size: 1.5rem;
        /* color: white; */
    }
    /* td:nth-child(1){
        color: aqua;
    } */
</STYle>
<body>
    <table border="1">
        <tr>
            <td style="background-color: #FF0000;">A</td>
            <td style="background-color:#00FFFF;">B</td>
            <td style="background-color:#0000FF;color: white;">C</td>
            <td style="background-color:#00008B;color: white;">D</td>
        </tr>
        <tr>
            <td style="background-color:#ADD8E6;">E</td>
            <td style="background-color:#800080;">F</td>
            <td style="background-color:#FFFF00;">G</td>
            <td style="background-color:#00FF00;">H</td>
        </tr>
        <tr>
            <td style="background-color:#FF00FF;">I</td>
            <td style="background-color:#FFC0CB;">J</td>
            <td style="background-color:white;">K</td>
            <td style="background-color:#C0C0C0;">L</td>
        </tr>
        <tr>
            <td style="background-color:#808080;">M</td>
            <td style="background-color:#000000;color: white;">N</td>
            <td style="background-color:#FFA500;">O</td>
            <td style="background-color:#A52A2A;">P</td>
        </tr>
        <tr>
            <td style="background-color:#800000;">Q</td>
            <td style="background-color:#008000;">R</td>
            <td style="background-color:#808000;">S</td>
            <td style="background-color:#7FFFD4;">T</td>
        </tr>
        <tr>
            <td style="background-color:#504A4B;">U</td>
            <td style="background-color: #98AFC7;">V</td>
            <td style="background-color:#00BFFF;">W</td>
            <td style="background-color:#66CDAA;">X</td>
        </tr>
        <tr>
            <td style="background-color:#808000;">Y</td>
            <td style="background-color:#FBE7A1;">Z</td>
        </tr>
    </table>
</body>
</html>
